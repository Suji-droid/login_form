<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="" id="login-form">
      <div class="login">
        <div class="logo">
          <img
            class="logo-img"
            src="C:\Users\user\Desktop\LoginForm\blue-logo-circle-2.png"
            alt="logo"
          />
        </div>
        <div class="title">
          <h1>Welcome back !</h1>
          <p>Enter to get unlimited access to data & information</p>
        </div>

        <div class="input-field">
          <label for="username">Email<span class="red-asterisk">*</span></label>
          <input
            id="username"
            type="text"
            placeholder="Enter your mail address"
            
          />
          <div id="usernameError" class="error"></div>

          <label for="password"
            >password<span class="red-asterisk">*</span></label
          >
          <input
            id="password"
            type="password"
            placeholder="Enter password"
            
          />
          <div id="passwordError" class="error"></div>
        </div>

        <div class="remember">
          <label for="check-box">
            <input
              id="check-box"
              type="checkbox"
              title="Remember me"
              class="check-box"
            />
            Remember me
          </label>
          <a href="#">Forgot your password?</a>
        </div>

        <button type="submit">Log in</button>
      </div>

      <div class="img">
        <img
          src="Esourceful-Software-Development-Company.jpg"
          alt="login page"
        />
      </div>
    </form>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          let isValid = true;

          document.getElementById('usernameError').textContent = ''
          document.getElementById('passwordError').textContent = ''

          
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();

          if(username === ''){
            isValid = false;
            document.getElementById('usernameError').textContent = 'username is required'
          }
          if(password === ''){
            isValid = false;
            document.getElementById('passwordError').textContent = 'password is required'
          }
          if(isValid){
            const username = document.getElementById("username").value = '';
            const password = document.getElementById("password").value = '';
            console.log("Form is valid and submitted")
          }

          
        });
    </script>
  </body>
</html>
